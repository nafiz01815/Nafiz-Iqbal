<!doctype html>
	<html>
	<head>
		<title>HTML Table Example</title>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="2">
			<caption>Bill Summary</caption>
			<thead>
			<tr>
				<th rowspan="2">Month</th><th colspan="3">Bills</th>
			</tr>
			<tr><th>Electricity</th><th>Water</th><th>Gas</th></tr>
		</thead>
		<tbody>
			<tr>
				<td>January</td><td>513</td><td>53</td><td>217</td>
			</tr>
			<tr><td>February</td><td>522</td><td>59</td><td>202</td></tr>
		<tr><td>March</td><td>578</td><td>62</td><td>224</td>
		</tr>
	</tbody>
</table>
</body>
</html>
